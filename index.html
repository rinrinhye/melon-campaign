<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멜론</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="logo">
        <a href="">
          <span class="sr-only">멜론</span>
        </a>
      </h1>
      <section class="section section-01">
        <div class="section-inner">
          <div class="text-wrap">
            <div class="main-text title">
              <span class="text text-top"
                ><span class="highlight">나에게 </span>맞춰</span
              >
              <span class="text text-bottom">
                새롭게, 가벼워진 Melon 6.0
                <span class="badge highlight">Update</span>
              </span>
            </div>
          </div>
        </div>
      </section>
      <section class="section section-02">
        <div class="section-inner">
          <div class="text-wrap">
            <div class="main-text">
              <div class="tr-mask">
                <span class="text text-top">내게 필요한 5개 탭으로</span>
              </div>
              <div class="tr-mask">
                <span class="text text-bottom"
                  ><span class="highlight">새로워진 멜론</span>을
                  만나보세요.</span
                >
              </div>
            </div>
            <p class="sub-text text">
              취향 가득 첫 화면부터 한 눈에 보는 핫한 트렌드,<br />다양한
              아티스트의 콘텐츠와 플레이리스트까지.
            </p>
          </div>

          <div class="visual-content">
            <div class="device-frame">
              <img
                class="device-frame-img"
                src="assets/s02_img_device_frame.png"
                alt=""
              />
              <div class="device-screen">
                <img
                  class="screen-img"
                  src="./assets/s02_img_src_tab01.png"
                  alt=""
                />
                <div class="progress-bar">
                  <div class="fill"></div>
                </div>
                <img
                  class="device-tabbar-img"
                  src="./assets/s02_img_src_tabbar_tab01.png"
                  alt=""
                />
              </div>
              <ul class="expended-screen-list">
                <li>
                  <img src="./assets/s02_img_src_tab02.png" alt="" />
                </li>
                <li><img src="./assets/s02_img_src_tab03.png" alt="" /></li>
                <li><img src="./assets/s02_img_src_tab04.png" alt="" /></li>
                <li><img src="./assets/s02_img_src_tab05.png" alt="" /></li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <section class="section section-03">
        <div class="section-inner">
          <div class="text-wrap">
            <div class="main-text">
              <div class="tr-mask">
                <span class="text text-top">내가 좋아할 음악들이 가득한</span>
              </div>
              <div class="tr-mask">
                <span class="text text-bottom"
                  >취향 중심의 <span class="highlight">새로운 홈.</span></span
                >
              </div>
            </div>
          </div>
          <div class="visual-content">
            <div class="slide-top-wrapper">
              <ul class="slide-top">
                <li><img src="assets/s03_img_cover01.png" alt="" /></li>
                <li><img src="assets/s03_img_cover02.png" alt="" /></li>
                <li><img src="assets/s03_img_cover03.png" alt="" /></li>
                <li><img src="assets/s03_img_cover04.png" alt="" /></li>
                <li><img src="assets/s03_img_cover05.png" alt="" /></li>
                <li class="cover">
                  <img src="assets/s03_img_cover06.webp" alt="" />
                </li>
                <li><img src="assets/s03_img_cover07.png" alt="" /></li>
                <li><img src="assets/s03_img_cover08.png" alt="" /></li>
                <li><img src="assets/s03_img_cover09.png" alt="" /></li>
              </ul>
            </div>
            <div class="slide-bottom-wrapper">
              <ul class="slide-bottom">
                <li class="cover">
                  <img src="assets/s03_img_cover11.webp" alt="" />
                </li>
                <li><img src="assets/s03_img_cover12.png" alt="" /></li>
                <li class="cover">
                  <img src="assets/s03_img_cover13.webp" alt="" />
                </li>
                <li><img src="assets/s03_img_cover14.png" alt="" /></li>
                <li><img src="assets/s03_img_cover15.png" alt="" /></li>
                <li><img src="assets/s03_img_cover16.png" alt="" /></li>
                <li><img src="assets/s03_img_cover17.png" alt="" /></li>
                <li>
                  <img src="assets/s03_img_cover18.png" alt="" />
                </li>
                <li><img src="assets/s03_img_cover19.png" alt="" /></li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <!-- section-04 -->
      <section class="section section-05">
        <div class="section-inner">
          <div class="text-wrap">
            <div class="main-text">
              <span class="text-top">듣고, 보기 쉽게 모아뒀어요.</span>
              <span class="text-bottom highlight">아티스트의 음악방송.</span>
            </div>
            <p class="sub-text">
              오직 멜론에서만 들을 수 있는 라디오, 지금 인기있는<br />최신
              비디오와 다양한 취향이 가득한 매거진까지
            </p>
          </div>
          <div class="visual-content">
            <ul class="img-list">
              <li><img src="./assets/s05_img_cover01.png" alt="" /></li>
              <li><img src="./assets/s05_img_cover02.png" alt="" /></li>
              <li><img src="./assets/s05_img_cover03.png" alt="" /></li>
              <li><img src="./assets/s05_img_cover04.png" alt="" /></li>
              <li><img src="./assets/s05_img_cover05.png" alt="" /></li>
              <li><img src="./assets/s05_img_cover06.png" alt="" /></li>
            </ul>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="js/section-01.js"></script>
    <script type="module" src="js/section-02.js"></script>
    <script type="module" src="js/section-03.js"></script>
    <script type="module" src="js/section-04.js"></script>
    <script type="module" src="js/section-05.js"></script>
    <script type="module" src="js/slide.js"></script>
  </body>
</html>
